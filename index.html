<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>push craft.ru.net</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/favico.js/0.3.10/favico.min.js"></script>
</head>

<body>

    <button id="myButton">тест</button>
    <div class="push">
        <div class="push__img">
            <img src="./icons8-bell-80.png" alt="ico">
        </div>
        <div class="push__content">
            <h1>Новое сообщение</h1>
            <p>новое сообщение от пользователя: ${user}</p>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var favico = new Favico({
                animation: 'pop'
            });
            favico.badge("./icons8-bell-80.png");
            // Обработчик события нажатия на кнопку
            $("#myButton").on("click", function () {
                // Изменение тайтла сайта
                $("title").text("Новое сообщение! - craft.ru.net");

                // Появление блока
                $(".push").addClass("push__active")


                // Воспроизведение звука
                var audio = new Audio('/new_message_tone.mp3');
                audio.play();
            });
        });
    </script>

</body>

</html>
